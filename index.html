<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextUp - To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
      <header class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-4xl font-bold text-gray-900">NextUp</h1>
          <p id="task-count" class="text-gray-500 mt-1">
            You have 0 active tasks.
          </p>
        </div>
      </header>

      <!-- Task Input Form -->
      <div class="bg-white p-4 rounded-xl shadow-md mb-8">
        <div class="flex flex-wrap md:flex-nowrap items-center gap-3">
          <input
            type="text"
            id="task-input"
            placeholder="What do you need to do?"
            class="w-full flex-grow bg-gray-100 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg px-4 py-3 text-lg transition"
          />
          <input
            type="date"
            id="date-input"
            class="bg-gray-100 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg px-4 py-3 text-gray-500"
            title="Pick a date"
          />
          <select
            id="priority-input"
            class="bg-gray-100 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg px-4 py-3 font-medium"
          >
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <button
            id="add-task-btn"
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-3 transition duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>
        </div>
        <!-- Validation Message -->
        <p
          id="validation-message"
          class="text-red-600 text-sm mt-2 pl-1 hidden"
        ></p>
      </div>

      <!-- Task List Container -->
      <div class="bg-white rounded-xl shadow-lg">
        <!-- Filter and Actions -->
        <div
          class="flex justify-between items-center p-4 border-b border-gray-200"
        >
          <div>
            <label for="filter-dropdown" class="sr-only">Filter tasks</label>
            <select
              id="filter-dropdown"
              class="bg-gray-100 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg px-4 py-2 font-medium"
            >
              <option value="all">All Tasks</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <button
            id="delete-completed-btn"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg px-4 py-2 text-sm transition duration-200 shadow-sm flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
            Clear Completed
          </button>
        </div>

        <!-- Task List -->
        <div
          id="task-list-container"
          class="task-list p-2 sm:p-4 max-h-[50vh] overflow-y-auto"
        >
          <!-- Tasks will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- javascript external file -->
    <script src="js/script.js"></script>

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
